<body>
<h2> Exercise for your Health!</h2>
<nav>

    </ul>

  <form method="post" action="/contact">
    <h3>Track Your Workouts!</h3>
    Exercise Name  <input type="text" name="exercisename">
    <br>     <br>
    Date of Exercise
    <input type="date">
    <br>     <br>
    Number of reps per set: <input type="text" name="reps">
    <br>     <br>
    Number of sets: <input type="text" name="sets">
    <br>   <br>
    Other information:<input type="text" name = "others">
    <input type="submit" value="Track!">
  </form>


    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        console.log("hello");
        event.preventDefault();

        const formData = new FormData(form);
        const data = {
          name: formData.get('exercisename'),
          reps: formData.get('reps'),
          sets: formData.get('sets'),
          other:formData.get('others')
        };

        try {
          const response = await fetch('http://localhost:3000/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (response.status === 409) {
            errorMessage.textContent = await response.text();
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
          } else {
            errorMessage.style.display = 'none';
            successMessage.textContent = 'Thanks for registering!';
            successMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Error submitting the form:', error);
        }
      });

    </script>
