  <form>
    <h3>Track Your Workouts!</h3>
    Exercise Name  <input type="text" name="exercisename">
    <br>     <br>
    Date of Exercise
    <input type="date" name="date">
    <br>     <br>
    Number of reps per set: <input type="text" name="reps">
    <br>     <br>
    Number of sets: <input type="text" name="sets">
    <br>   <br>
    Other information:<input type="text" name = "others">
	<br> <br>
    <input class = "tracker" type="submit" value="Track!">
</form>
<script>
     
      const form = document.querySelector('form');
      alert("got the form");
      form.addEventListener('submit', async (event) => {
        alert("in event listener");
        event.preventDefault();

        const formData = new FormData(form);
        const data = {
          name: formData.get('exercisename'),
          date: formData.get('date'),
          reps: formData.get('reps'),
          sets: formData.get('sets'),
          other:formData.get('other')
        };
        try {
          const response = await fetch('http://localhost:8090/exercise', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body : JSON.stringify(data),
          });
          if (response.status === 400) {
            // errorMessage.textContent = await response.text();
            // errorMessage.style.display = 'block';
            // successMessage.style.display = 'none';
            alert("got an error");
          } else if (response.status === 200) {
            alert("it went fine");
          } else {
            errorMessage.style.display = 'none';
            alert( 'Thanks for registering!');
            successMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Error submitting the form:', error);
        }
      });

    </script>
